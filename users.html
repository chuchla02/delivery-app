<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="headMenu">
        <div class="leftMenu">
            <div class="onoff">
                <img src="img/onoff.png" width="64" style="margin-top:0px; margin-right:120px;">
            </div>
        </div>
        <div class="rightMenu">
                <div class="admin">
                    Admin
                    <img src="img/admin.png" width="28px">
                </div>
            <div class="driversGrid">
                <div class="drivers">
                    <div>
                        Drivers
                    </div>
                    <div style="margin-left:25px">
                        <img src="img/bicycle.png">
                        <img src="img/car.png" style="margin-top: -25px;">
                    </div>
                </div>
                <div class="Train">Train</div>
                <div class="Car">Car</div>
                <div class="Bicycle">Bicycle +</div>
                <div class="Runner">Runner</div>
            </div>
            <a href="users.html">
            <div class="users">
                Users
                <img src="img/user.png" width="36px">
            </div>
            </a>
            <div class="deliveries">
                Deliveries
                <img src="img/box.png" width="30px">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="usersGrid">
            <div class="numberOfUsers">Total Nº Users: 123456</div> <br>
            <div class="pages">
                <div id="first">1</div>
                <div id="second">2</div>
                <div id="third">3</div>
                <div id="fourth">4</div>
                <div id="next">></div>
            </div>
        </div>
        <div class="search">
            <div class="file"><img src="img/file.png" width="24px"></div>
            <div class="searchbar">
                <input type="text" placeholder="Search...">
                <button type="submit"><img src="img/glass.png" width="24px"></button></div>
        </div>
    </div>
    <div class="table">
        <table border="0">
            <tr style="font-weight:700;">
                <div><td>User</td></div>
                <div><td>Email</td></div>
                <div><td>Phone Number</td></div>
                <div><td>User R</td></div>
                <div><td>Driver R</td></div>
                <div><td>Crea. Date</td></div>
                <div><td>Edit</td></div>
            </tr>
            <tr>
                <div><td>Kacper</td></div>
                <div><td>kacper@email.pl</td></div>
                <div><td>123456789</td></div>
                <div><td>✓</td></div>
                <div><td>X</td></div>
                <div><td>22.05.2023 - 12.00</td></div>
                <div><td><img src="img/edit.png" width="24px">
                        <img src="img/bin.png" width="18px">   </td></div>
            </tr>
            <tr>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
            </tr>
            <tr>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
                <div><td> </td></div>
            </tr>
        </table>
    </div>
</body>
</html>
